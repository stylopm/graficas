<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafica Chida</title>
    <link rel="icon" type="image/x-icon" href="./verde.png">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="container-form row ">
            <div class="mb-1">
                <label for="name" class="form-label">Nombre</label>
                <input id="name" type="text" class="form-control" />
            </div>
            <div class="mb-1">
                <label for="grades" class="form-label">Calificación</label>
                <input id="grades" type="text" class="form-control" />
            </div>
            <div class="mb-1">
                <button onclick="createDatas()" type="button" class="btn btn-primary">Guardar</button>
            </div>
        </div>
        <div class="container-table ">
            <table class="table">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Calificación</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <div class="container" style="width: 600px; height: 600px">
        <canvas id="myChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
